name: myPersonalRSS2TGTask
uses: actions/checkout@v4
with:
    repository: viridisor/JQConfigRepo
    token: ${{ secrets.CONFIG_REPO_TOKEN }}
    path: configs
on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:
  push:
    paths:
      - 'configs/feeds.json'
      - 'RSSPush2Telegram.py'

jobs:
  run-rss:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install feedparser requests

      - name: Execute RSS Script
        env:
          TG_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python RSSPush2Telegram.py

      - name: Commit and Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # 如果文件不存在则创建一个空的，防止 git add 报错
          touch data/sent_links.txt
          git add data/sent_links.txt
          git diff --quiet && git diff --staged --quiet || git commit -m "Update sent links cache"
          git push
